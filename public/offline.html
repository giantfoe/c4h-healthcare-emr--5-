<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C4H EMR - Offline Mode</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 30px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        .retry-btn {
            background: white;
            color: #2563eb;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        .retry-btn:hover {
            background: #f3f4f6;
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üè•</div>
        <h1>You're Offline</h1>
        <p>Don't worry! C4H EMR works offline too. You can still access cached patient data and continue your healthcare work.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üë•</span>
                <span>View cached patient records</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üìÖ</span>
                <span>Access today's appointments</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üö®</span>
                <span>Emergency contact information</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üíæ</span>
                <span>Data syncs when online</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
